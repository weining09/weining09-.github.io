    <style>
        /* è‡ªå®šä¹‰é¢œè‰²å˜é‡ */
        :root {

            --neon-purple: #bc13fe;   /* éœ“è™¹ç´«è‰² */
            --matrix-green: #00ff41;  /* çŸ©é˜µç»¿è‰² */

        * {

        }

        body {
            background: var(--dark-bg);
            font-family: 'Microsoft Yahei', sans-serif; /* ä¸­æ–‡å­—ä½“è®¾ç½® */
            display: flex;
            flex-direction: column;

        /* ä¸»å®¹å™¨æ ·å¼ */
        .cyber-container {
            position: relative;
            margin-top: 3vh;  /* è§†å£é«˜åº¦ç™¾åˆ†æ¯”å¸ƒå±€ */
            width: 90vw; /* å“åº”å¼å®½åº¦ */

        /* éœ“è™¹è¾¹æ¡†æ•ˆæœå®¹å™¨ */
        .neon-frame {
            background: var(--panel-bg);
            border: 3px solid var(--neon-blue);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 30px var(--neon-purple), /* å¤–å‘å…‰ */
                        inset 0 0 15px var(--neon-blue); /* å†…å‘å…‰ */
            backdrop-filter: blur(5px); /* èƒŒæ™¯æ¨¡ç³Šæ•ˆæœ */
            position: relative;
            min-height: 300px;        /* æœ€å°é«˜åº¦ä¿è¯å¸ƒå±€ */
        }

        /* æ ‡é¢˜æ ·å¼ */
        .cyber-title {
            text-align: center;
            position: relative;
            margin-bottom: 3rem;
            perspective: 1000px;      /* 3Dé€è§†æ•ˆæœ */
        }

        /* æ ‡é¢˜æ–‡å­—æ•ˆæœ */
        .title-text {
            font-size: clamp(2rem, 5vw, 3.5rem);

            position: relative;

			animation:

        @keyframes titleScan {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }

        @keyframes titleBlink {

        /* ç‰ˆæœ¬å·æ ·å¼ */
        .title-version {
            font-size: 1.6rem;

        /* ç»“æœæ˜¾ç¤ºåŒºåŸŸ */
        #display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* å±…ä¸­å®šä½ */
            width: 100%;

            font-size: clamp(2rem, 8vw, 5rem);
            color: var(--matrix-green);

            min-height: 150px;
            letter-spacing: 0.2em;    /* å­—æ¯é—´è· */
            transition: all 0.05s;    /* å¹³æ»‘è¿‡æ¸¡ */
            font-family: 'Courier New', monospace; /* ç­‰å®½å­—ä½“ */
            will-change: transform, color;
        }

        /* èµ›åšé£æ ¼æŒ‰é’® */
        .cyber-button {
            background: linear-gradient(45deg, #0011ff, #ff00c8); /* æ¸å˜èƒŒæ™¯ */
            border: 2px solid var(--neon-blue);

            padding: 1rem 2rem;

            cursor: pointer;
            position: relative;

        }

        .cyber-button:hover {

        .cyber-button::before {
            content: '';

        /* æ–‡ä»¶ä¸Šä¼ åŒºåŸŸæ ·å¼ */
        .file-upload {
            position: absolute;
			right: 20px;        /* è·ç¦»å³ä¾§20px */
			bottom: 20px;          /* è·ç¦»é¡¶éƒ¨20px */
            display: inline-block;
            padding: 12px 30px;
            background: rgba(16, 16, 48, 0.8);
            border: 2px dashed var(--neon-purple); /* è™šçº¿è¾¹æ¡† */

        }

        .file-upload:hover {

        }

        #particles {

            pointer-events: none;     /* ä¸é˜»æŒ¡é¼ æ ‡äº‹ä»¶ */
            z-index: -1;             /* ç½®äºåº•å±‚ */
        }

        /* çŠ¶æ€ä¿¡æ¯æ ·å¼ */
        .status-info {
            color: var(--neon-blue);
            font-size: 0.9rem;
            margin-top: 1rem;
            min-height: 20px;
        }

        .button-container {
            display: flex;

        }

        @keyframes scan {
            0% { transform: translateX(-150%) rotate(45deg); }
            100% { transform: translateX(150%) rotate(45deg); }
        }

        /* ç»“æœå‘å…‰åŠ¨ç”» */
        @keyframes resultGlow {
            0% { text-shadow: 0 0 10px var(--matrix-green); }
            50% { text-shadow: 0 0 40px var(--matrix-green); }
            100% { text-shadow: 0 0 20px var(--matrix-green); }
        }
		
		/* ç‰ˆæƒä¿¡æ¯æ ·å¼ */
		.cyber-copyright {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			color: rgba(77, 171, 255, 0.8);

		.crypto-signal {

		}
        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 768px) {
            .cyber-container {

            }
            
            .neon-frame {

        }
    </style>

<body>
    <canvas id="particles"></canvas>
    
    <div class="cyber-container">
        <div class="neon-frame">
            <div class="cyber-title">
                <div class="title-text">
                    â–ˆâ–“â–’â–‘ AIåŠ©æ•™ç‚¹åç³»ç»Ÿ â–‘â–’â–“â–ˆ
                </div>
            </div>
            <div id="display">â–¶ å‡†å¤‡å°±ç»ª</div>

            <div class="button-container">
                <button class="cyber-button" id="startBtn">å¯åŠ¨æ‰«æ</button>
                <button class="cyber-button" id="resetBtn">ç³»ç»Ÿé‡ç½®</button>
                <label class="file-upload">
                    <input type="file" id="fileInput" accept=".xlsx,.xls" hidden>
                    âš¡ ä¸Šä¼ å­¦ç”Ÿåå• âš¡
                </label>
            </div>

            <div class="status-info" id="status">ç­‰å¾…æ•°æ®è¾“å…¥...</div>
        </div>
    </div>

    <audio id="rollSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="resultSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="bgMusic" loop src="https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3" preload="auto"></audio>
    
    <script>
        // ä½¿ç”¨æ¨¡å—æ¨¡å¼ç»„ç»‡ä»£ç 
        const RandomNamePicker = (() => {
            // é…ç½®å¸¸é‡
            const CONFIG = {
                ANIMATION: {
                    NAME_UPDATE: 45,      // åå­—æ›´æ–°é—´éš”(ms)
                    SCALE_FREQ: 0.1,     // ç¼©æ”¾æ³¢åŠ¨é¢‘ç‡
                    ROTATE_FREQ: 0.2,    // æ—‹è½¬æ³¢åŠ¨é¢‘ç‡
                    HUE_SPEED: 2,        // é¢œè‰²å˜åŒ–é€Ÿåº¦
                    COUNT_STEP: 0.4       // è®¡æ•°å™¨æ­¥é•¿
                },
                MAX_PARTICLES: 120,
                PARTICLE_CONNECTION_DISTANCE: 150
            };

            // çŠ¶æ€ç®¡ç†
            const state = {
                students: [],
                isRunning: false,
                animationFrame: null,
                lastStudentIndex: -1
            };

            // DOM å…ƒç´ ç¼“å­˜
            const elements = {
                display: document.getElementById('display'),
                startBtn: document.getElementById('startBtn'),
                status: document.getElementById('status'),
                fileInput: document.getElementById('fileInput'),
                resetBtn: document.getElementById('resetBtn'),
                rollSound: document.getElementById('rollSound'),
                resultSound: document.getElementById('resultSound'),
                bgMusic: document.getElementById('bgMusic'),
                particlesCanvas: document.getElementById('particles')
            };

            // å·¥å…·å‡½æ•°
            const utils = {
                debounce: (func, delay) => {
                    let timeoutId;
                    return (...args) => {
                        clearTimeout(timeoutId);
                        timeoutId = setTimeout(() => func.apply(this, args), delay);
                    };
                },
                
                playSound: (audioElement) => {
                    audioElement.currentTime = 0;
                    audioElement.play().catch(e => console.log("éŸ³é¢‘æ’­æ”¾è¢«é˜»æ­¢:", e));
                },
                
                getRandomStudent: () => {
                    let randomIndex;
                    // ç¡®ä¿ä¸ä¼šè¿ç»­ä¸¤æ¬¡é€‰åˆ°åŒä¸€ä¸ªå­¦ç”Ÿ
                    do {
                        randomIndex = Math.floor(Math.random() * state.students.length);
                    } while (randomIndex === state.lastStudentIndex && state.students.length > 1);
                    
                    state.lastStudentIndex = randomIndex;
                    return state.students[randomIndex];
                }
            };

            // ç²’å­ç³»ç»Ÿ
            class CyberParticle {
                constructor(canvas) {
                    this.canvas = canvas;
                    this.reset(true);
                    this.angle = Math.random() * Math.PI * 2;
                    this.speed = 0.8 + Math.random() * 1.2;
                    this.radius = Math.random() * 3 + 1;
                }

                reset(init = false) {
                    const { width, height } = this.canvas;
                    if(init) {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                    } else {
                        this.x = Math.random() * width * 1.5 - width * 0.25;
                        this.y = Math.random() * height * 1.5 - height * 0.25;
                    }
                    this.baseX = this.x;
                    this.baseY = this.y;
                    this.hue = Math.random() * 60 + 200;
                    this.lightness = 50 + Math.random() * 10;
                    this.alpha = 0.4 + Math.random() * 0.3;
                }

                update() {
                    this.angle += this.speed * 0.02;
                    this.x = this.baseX + Math.cos(this.angle) * 35;
                    this.y = this.baseY + Math.sin(this.angle * 0.8) * 35;

                    if(this.x < -150 || this.x > this.canvas.width + 150 || 
                       this.y < -150 || this.y > this.canvas.height + 150) {
                        this.reset();
                    }
                }

                draw(ctx) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0, 
                        this.x, this.y, this.radius * 3
                    );
                    gradient.addColorStop(0, `hsla(${this.hue}, 80%, ${this.lightness}%, ${this.alpha})`);
                    gradient.addColorStop(1, `hsla(${this.hue}, 90%, ${this.lightness - 20}%, 0)`);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
            }

            const initParticleSystem = () => {
                const canvas = elements.particlesCanvas;
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const particles = Array.from({ length: CONFIG.MAX_PARTICLES }, 
                    () => new CyberParticle(canvas));

                const animateParticles = () => {
                    ctx.fillStyle = 'rgb(10, 10, 40)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // å…ˆç»˜åˆ¶æ‰€æœ‰ç²’å­
                    particles.forEach(p => {
                        p.update();
                        p.draw(ctx);
                    });

                    // ç„¶åç»˜åˆ¶è¿æ¥çº¿
                    particles.forEach((p1, i) => {
                        for (let j = i + 1; j < particles.length; j++) {
                            const p2 = particles[j];
                            const dx = p1.x - p2.x;
                            const dy = p1.y - p2.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            
                            if(dist < CONFIG.PARTICLE_CONNECTION_DISTANCE) {
                                ctx.beginPath();
                                ctx.moveTo(p1.x, p1.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.strokeStyle = `hsla(${(p1.hue + p2.hue)/2}, 70%, 60%, ${1 - dist/CONFIG.PARTICLE_CONNECTION_DISTANCE})`;
                                ctx.lineWidth = 0.8;
                                ctx.stroke();
                            }
                        }
                    });

                    requestAnimationFrame(animateParticles);
                };
                
                animateParticles();
            };

            // ä¸šåŠ¡é€»è¾‘
            const businessLogic = {
                handleFileUpload: async function(e) {
                    try {
                        const file = e.target.files[0];
                        if (!file) return;

                        const data = await file.arrayBuffer();
                        const workbook = XLSX.read(data);
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        const { data: parsedData, header } = this.parseSheet(worksheet);

                        if (parsedData.length === 0) {
                            throw new Error('æ–‡ä»¶ä¸­æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆå­¦ç”Ÿå§“å');
                        }

                        state.students = parsedData;
                        this.updateStatus(`å·²åŠ è½½ ${state.students.length} åå­¦ç”Ÿ | æ£€æµ‹åˆ—ï¼š"${header}"`);
                        elements.display.textContent = "âœ… å‡†å¤‡å®Œæˆ";
                        
                        // è‡ªåŠ¨æ’­æ”¾èƒŒæ™¯éŸ³ä¹ï¼ˆç”¨æˆ·äº¤äº’åï¼‰
                        elements.bgMusic.volume = 0.3;
                        utils.playSound(elements.bgMusic);
                    } catch (error) {
                        console.error('æ–‡ä»¶å¤„ç†é”™è¯¯:', error);
                        this.updateStatus(`é”™è¯¯: ${error.message}`);
                        elements.display.textContent = "âŒ åŠ è½½å¤±è´¥";
                        setTimeout(() => this.updateStatus('è¯·é‡æ–°ä¸Šä¼ æ–‡ä»¶'), 3000);
                    }
                },

                parseSheet: function(worksheet) {
                    const sheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    let targetRowIndex = -1;
                    let targetCol = -1;

                    // æ£€æŸ¥å‰ä¸¤è¡Œæ˜¯å¦æœ‰å§“ååˆ—
                    for (let rowIndex = 0; rowIndex <= 1; rowIndex++) {
                        if (!sheetData[rowIndex]) continue;
                        
                        targetCol = sheetData[rowIndex].findIndex(h => 
                            /^(åå­—|å§“å|å­¦ç”Ÿå§“å|name)/i.test(String(h).trim())
                        );
                        
                        if (targetCol !== -1) {
                            targetRowIndex = rowIndex;
                            break;
                        }
                    }

                    if (targetCol === -1) throw new Error('æœªæ‰¾åˆ°å§“ååˆ—ï¼Œè¯·ç¡®ä¿æ–‡ä»¶åŒ…å«"å§“å"åˆ—');
                    
                    const dataStart = targetRowIndex + 1;
                    const headers = sheetData[targetRowIndex];

                    // å¤„ç†æ•°æ®ï¼Œå»ç©ºå»é‡
                    const nameSet = new Set();
                    const students = sheetData.slice(dataStart)
                        .map(row => row?.[targetCol]?.toString().trim())
                        .filter(name => {
                            if (!name) return false;
                            if (nameSet.has(name)) return false;
                            nameSet.add(name);
                            return true;
                        });

                    return {
                        data: students,
                        header: headers[targetCol]
                    };
                },

                toggleRolling: function() {
                    if (!state.students.length) {
                        alert('è¯·å…ˆä¸Šä¼ åŒ…å«å­¦ç”Ÿåå•çš„Excelæ–‡ä»¶ï¼');
                        elements.fileInput.click();
                        return;
                    }
                    
                    state.isRunning = !state.isRunning;
                    elements.startBtn.textContent = state.isRunning ? 'ç»ˆæ­¢æ‰«æ' : 'å¯åŠ¨æ‰«æ';

                    if (state.isRunning) {
                        utils.playSound(elements.rollSound);
                        this.startNameAnimation();
                    } else {
                        utils.playSound(elements.resultSound);
                        this.showFinalResult();
                    }
                },

                startNameAnimation: function() {
                    let count = 0;
                    let lastUpdate = 0;
                    
                    const animate = (timestamp) => {
                        if (!state.isRunning) return;

                        // æ§åˆ¶åå­—æ›´æ–°é¢‘ç‡
                        if (timestamp - lastUpdate > CONFIG.ANIMATION.NAME_UPDATE) {
                            elements.display.textContent = utils.getRandomStudent();
                            lastUpdate = timestamp;
                        }

                        // åº”ç”¨åŠ¨æ€æ•ˆæœ
                        elements.display.style.transform = `
                            translate(-50%, -50%)
                            scale(${1 + Math.sin(count * CONFIG.ANIMATION.SCALE_FREQ) * 0.2})
                            rotate(${Math.sin(count * CONFIG.ANIMATION.ROTATE_FREQ) * 3}deg)
                        `;
                        elements.display.style.color = 
                            `hsl(${(count * CONFIG.ANIMATION.HUE_SPEED) % 360}, 100%, 60%)`;

                        count += CONFIG.ANIMATION.COUNT_STEP;
                        state.animationFrame = requestAnimationFrame(animate);
                    };
                    
                    animate(performance.now());
                },

                showFinalResult: function() {
                    cancelAnimationFrame(state.animationFrame);
                    
                    // é‡ç½®åŠ¨ç”»
                    elements.display.style.animation = 'none';
                    void elements.display.offsetWidth; // è§¦å‘é‡ç»˜
                    elements.display.style.animation = 'resultGlow 1s ease-out';
                    
                    elements.display.textContent = `ğŸ¯ ${utils.getRandomStudent()}`;
                },

                updateStatus: function(text) {
                    elements.status.textContent = `âš¡ ${text}`;
                },

                resetSystem: function() {
                    state.students = [];
                    state.isRunning = false;
                    state.lastStudentIndex = -1;
                    
                    cancelAnimationFrame(state.animationFrame);
                    
                    elements.display.textContent = "â–¶ å‡†å¤‡å°±ç»ª";
                    elements.display.style = ''; // æ¸…é™¤æ‰€æœ‰å†…è”æ ·å¼
                    elements.startBtn.textContent = 'å¯åŠ¨æ‰«æ';
                    elements.fileInput.value = '';
                    this.updateStatus('ç­‰å¾…æ•°æ®è¾“å…¥...');
                    
                    // åœæ­¢éŸ³ä¹
                    elements.bgMusic.pause();
                    elements.bgMusic.currentTime = 0;
                }
            };

            // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
            const initEventListeners = () => {
                elements.fileInput.addEventListener('change', 
                    e => businessLogic.handleFileUpload(e));
                
                elements.startBtn.addEventListener('click', 
                    () => businessLogic.toggleRolling());
                
                elements.resetBtn.addEventListener('click', 
                    () => businessLogic.resetSystem());
                
                // å“åº”å¼è°ƒæ•´
                window.addEventListener('resize', utils.debounce(() => {
                    elements.particlesCanvas.width = window.innerWidth;
                    elements.particlesCanvas.height = window.innerHeight;
                }, 200));
            };

            // å…¬å…±API
            return {
                init: function() {
                    initParticleSystem();
                    initEventListeners();
                    businessLogic.updateStatus('ç³»ç»Ÿå°±ç»ªï¼Œè¯·ä¸Šä¼ å­¦ç”Ÿåå•');
                }
            };
        })();

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => RandomNamePicker.init());
    </script>
    
    <div class="cyber-copyright">
